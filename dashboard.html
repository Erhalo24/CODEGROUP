<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Panel</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="card">

  <div style="display:flex; justify-content:space-between; margin-bottom:15px">
    <!-- Sadece onclick fonksiyonu yaz -->
    <button onclick="goProfile()" class="profile-btn">Profil</button>
    <button id="logoutBtn" class="secondary">Çıkış</button>
  </div>

  <h2>Kod Paylaş</h2>

  <textarea id="codeText" placeholder="Kodunu buraya yaz"></textarea>
  <button id="shareBtn">Paylaş</button>

  <hr>

  <div id="codes"></div>

</div>

<!-- Firebase ve Dashboard JS dosyaları -->
<script type="module" src="js/firebase.js"></script>
<script type="module" src="js/dashboard.js"></script>

</body>
</html>
